server {
    listen 80;
    server_name _;

    # Redirigir todo HTTP a HTTPS en producción
    # Descomentar la siguiente línea si tienes SSL configurado:
    # return 301 https://$host$request_uri;

    # Archivos estáticos servidos por Nginx directamente
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de media
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # Health check de Nginx (sin pasar a la app)
    location /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Todo lo demás va a la aplicación Django (Gunicorn)
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Tamaño de buffer
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # Headers de seguridad adicionales
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "same-origin" always;
    }
}
