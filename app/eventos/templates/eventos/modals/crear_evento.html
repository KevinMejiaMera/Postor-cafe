<div class="modal-content"
    style="border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); border: none; overflow: hidden;">
    <div class="modal-header"
        style="background: linear-gradient(135deg, #f28500 0%, #e65100 100%); padding: 24px; border-bottom: none;">
        <div>
            <h5 class="modal-title" style="color: white; font-weight: 800; font-size: 1.25rem; letter-spacing: -0.5px;">
                âœ¨ Nuevo Evento</h5>
            <p style="color: rgba(255,255,255,0.8); margin: 0; font-size: 0.85rem;">Ingresa los datos para iniciar la
                cotizaciÃ³n</p>
        </div>
        <button type="button" class="close text-white" onclick="document.getElementById('modal-container').innerHTML=''"
            style="opacity: 0.8; transition: 0.2s;">
            <i class="fas fa-times" style="font-size: 1.2rem;"></i>
        </button>
    </div>

    <div class="modal-body" style="padding: 32px;">
        <form method="POST" action="{% url 'eventos:crear_evento' %}">
            {% csrf_token %}

            <div class="form-group mb-4">
                <label
                    style="font-size: 0.85rem; font-weight: 700; color: #2b3674; margin-bottom: 8px; display: block;">NOMBRE
                    DEL EVENTO</label>
                <div style="position: relative;">
                    <i class="fas fa-heading"
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #a3aed0;"></i>
                    {{ form.nombre }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-7 mb-4">
                    <label
                        style="font-size: 0.85rem; font-weight: 700; color: #2b3674; margin-bottom: 8px; display: block;">FECHA
                        Y HORA</label>
                    <div style="position: relative;">
                        <!-- Icon handled by type datetime-local native UI mostly, but wrapper helps styling -->
                        {{ form.fecha_evento }}
                    </div>
                </div>
                <div class="col-md-5 mb-4">
                    <label
                        style="font-size: 0.85rem; font-weight: 700; color: #2b3674; margin-bottom: 8px; display: block;">INVITADOS</label>
                    <div style="position: relative;">
                        <i class="fas fa-users"
                            style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #a3aed0;"></i>
                        {{ form.personas }}
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block"
                style="width: 100%; background: #f28500; border: none; padding: 16px; border-radius: 16px; font-weight: 700; font-size: 1rem; box-shadow: 0 10px 20px rgba(242, 133, 0, 0.2); transition: 0.3s;">
                ðŸš€ Crear y Cotizar
            </button>
        </form>
    </div>
</div>

<style>
    /* Scoped styles for this modal content */
    input.form-input,
    select.form-select {
        width: 100%;
        padding: 12px 16px 12px 42px !important;
        /* Extra padding left for icons */
        border: 2px solid #f4f7fe;
        background-color: #f4f7fe;
        border-radius: 16px;
        font-size: 0.95rem;
        color: #2b3674;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    /* Specific adjustment for Date input which might not accept icons easily inside */
    input[type='datetime-local'].form-input {
        padding-left: 16px !important;
    }

    input.form-input:focus {
        border-color: #f28500;
        background-color: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(242, 133, 0, 0.1);
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        background: #e65100 !important;
        box-shadow: 0 15px 30px rgba(242, 133, 0, 0.3) !important;
    }
</style>
