{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido #{{ pedido.id }} - {{ pedido.cliente.nombres }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        /* Reutilizamos los mismos estilos que detalle_mesa.html */
        :root {
            --orange-primary: #FF6B00;
            --orange-hover: #e65100;
            --bg-body: #F3F4F6;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-navbar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E5E7EB;
            height: 60px;
            box-sizing: border-box;
        }

        /* Incluir estilos críticos definidos en detalle_mesa.html para que el partial funcione bien */
        /* ... (Podríamos extraer esto a un css común 'pos.css' pero por ahora lo pegamos aqui) ... */
        /* Estilos de Tarjetas y Layout */
        .left-panel {
            flex: 7;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 5px;
            height: 100%;
        }

        .config-card {
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            flex-shrink: 0;
        }

        .mesa-selectors {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .selector-box {
            flex: 1;
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .label-small {
            font-size: 0.7rem;
            color: var(--text-gray);
            text-transform: uppercase;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .search-bar {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .chip {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            white-space: nowrap;
        }

        .chip-active {
            background: var(--orange-primary);
            color: white;
        }

        .chip-inactive {
            background: white;
            color: var(--text-gray);
            border: 1px solid #E5E7EB;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid transparent;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .product-card:hover {
            border-color: var(--orange-primary);
            transform: translateY(-2px);
        }

        .prod-title {
            font-weight: 700;
            font-size: 0.95rem;
            margin: 0 0 5px 0;
        }

        .prod-desc {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prod-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .prod-price {
            font-weight: 800;
            color: var(--orange-primary);
            font-size: 1rem;
        }

        .btn-plus {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #FFF7ED;
            color: var(--orange-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-plus:hover {
            background: var(--orange-primary);
            color: white;
        }

        .right-panel {
            flex: 3;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content-wrapper {
            background: #F3F4F6;
            width: 95%;
            height: 90%;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Order Partial Styles */
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .order-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 5px;
        }

        .order-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .qty-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            width: 28px;
        }

        .qty-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--text-gray);
            font-weight: bold;
            padding: 2px 0;
            font-size: 0.9rem;
            width: 100%;
            transition: 0.2s;
        }

        .qty-btn:hover {
            background: #e5e7eb;
            color: var(--text-dark);
        }

        .qty-val {
            font-size: 0.8rem;
            font-weight: 700;
            margin: 2px 0;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 700;
            font-size: 0.85rem;
            display: block;
        }

        .item-total {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .order-footer {
            margin-top: auto;
            border-top: 2px dashed #E5E7EB;
            padding-top: 15px;
            flex-shrink: 0;
        }

        .btn-confirm {
            width: 100%;
            background: var(--orange-primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-confirm:hover {
            background: var(--orange-hover);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            flex: 1;
            background: white;
            border: 1px solid #E5E7EB;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-gray);
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div style="font-weight: 800; font-size: 1.1rem;"><a href="{% url 'usuarios:agenda_pedidos' %}"
                style="text-decoration:none; color:inherit;"><i class="fas fa-arrow-left"></i> Volver a Agenda</a></div>
        <div>
            Pedido Agendado: <strong>{{ pedido.cliente.nombres|default:"Cliente Casual" }}</strong> -
            <span style="color:#FF6B00;">Entrega: {{ pedido.fecha_entrega|date:"d/m H:i" }}</span>
        </div>
    </nav>

    <!-- Generic Container reusing the partial -->
    <div class="main-container" style="display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden;">
        {% include 'pedidos/detalle_mesa_contenido.html' %}
    </div>

</body>

</html>
